<!DOCTYPE html>
<html lang="en-gb">
<meta charset="utf-8">
<title>Match! A Memory Card Game</title>
<link rel="stylesheet" href="default.css">
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
<script type="module" src="gameplay.js"></script>

<header>
    <h1>MATCH!</h1>
    <h2>Explore the World</h2>
</header>

<body>
    <main>

        <section id="game-info" class="game-info">
            <div id="trials">
                Trials <span>0</span>
            </div>
        </section>

        <section id="grid" class="grid-box">
            <div class="card" data-framework="malaysia">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\malaysia.png" alt="Malaysia Landmark">
            </div>

            <div class="card" data-framework="malaysia">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\malaysiaflag.jpg" alt="Malaysian Flag">
            </div>

            <div class="card" data-framework="india">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\india.png" alt="India Landmark">
            </div>

            <div class="card" data-framework="india">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\indiaflag.png" alt="Indian Flag">
            </div>

            <div class="card" data-framework="turkey">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\turkey.png" alt="Turkey Landmark">
            </div>

            <div class="card" data-framework="turkey">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\turkeyflag.jpg" alt="Turkish Flag">
            </div>

            <div class="card" data-framework="taiwan">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\taiwan.png" alt="Taiwan Landmark">
            </div>

            <div class="card" data-framework="taiwan">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\taiwanflag.png" alt="Taiwanese Flag">
            </div>

            <div class="card" data-framework="singapore">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\singapore.png" alt="Singapore Landmark">
            </div>

            <div class="card" data-framework="singapore">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\singaporeflag.jpg" alt="Singaporean Flag">
            </div>

            <div class="card" data-framework="japan">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\japan.png" alt="Japan Landmark">
            </div>

            <div class="card" data-framework="japan">
                <img class="back-face" src=".\assets\CardFace1.png " alt="Card">
                <img class="front-face" src=".\assets\japanflag.jpg" alt="Japanese Flag">
            </div>

        </section>

        <section>
            <button id="restart-button" class="btn"><i class="fas fa-redo-alt" style="font-size: 250%"></i></button>
        </section>


    </main>
</body>
<nav>
    <section>
        <p>Match the landmark to the country!</p>
        <p>Improve your memory while testing your general knowledge.</p>
        <p><strong>Select a continent:</strong></p>
        <ul>
            <li>Asia</li>
            <li>Europe</li>
        </ul>
        <p> More continents coming soon...</p>
    </section>
</nav>
